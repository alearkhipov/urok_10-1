plugins {
    id 'java'
}

group = 'guru.qa'
version = '1.0-SNAPSHOT'

//def junitVersion = "5.11.3"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:20.1.0'
    testImplementation 'org.assertj:assertj-core:3.26.3'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.11.3'
    testImplementation 'com.codeborne:selenide:7.0.2'
    testImplementation 'commons-io:commons-io:2.15.0'
    testImplementation 'com.codeborne:pdf-test:1.5.0'
    testImplementation 'com.codeborne:xls-test:1.4.3'
    testImplementation 'com.opencsv:opencsv:5.9'
    testImplementation 'com.fasterxml.jackson.core:jackson-core:2.15.0'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.15.0  '
}

test {
    useJUnitPlatform()
}

